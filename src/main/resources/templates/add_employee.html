<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add New Employee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Employee Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">Employee List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees/new}">Add New Employee</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8 container justify-content-center card">
            <h1 class="text-center"> Create New Employee </h1>
            <div class="card-body">
                <form th:action="@{/api/employees}" th:object="${employeeDTO}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="firstName">Employee First Name</label>
                        <input type="text" th:field="*{firstName}" class="form-control" id="firstName"
                               placeholder="Enter First Name" required/>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                    </div>

                    <div class="form-group">
                        <label for="middleName">Employee Middle Name (Optional)</label>
                        <input type="text" th:field="*{middleName}" class="form-control" id="middleName"
                               placeholder="Enter Middle Name"/>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Employee Last Name</label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                               placeholder="Enter Last Name" required/>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth (dd-MMM-yyyy)</label>
                        <input type="text" th:field="*{dob}" class="form-control" id="dob"
                               placeholder="e.g., 01-Jan-1990" required/>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
                    </div>

                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" th:field="*{department}" class="form-control" id="department"
                               placeholder="Enter Department" required/>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
                    </div>

                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="number" step="0.01" th:field="*{salary}" class="form-control" id="salary"
                               placeholder="Enter Salary" required/>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
                    </div>

                    <div class="form-group">
                        <label for="permanentAddress">Permanent Address</label>
                        <textarea th:field="*{permanentAddress}" class="form-control" id="permanentAddress"
                                  placeholder="Enter Permanent Address" rows="3" required></textarea>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('permanentAddress')}" th:errors="*{permanentAddress}"></div>
                    </div>

                    <div class="form-group">
                        <label for="currentAddress">Current Address</label>
                        <textarea th:field="*{currentAddress}" class="form-control" id="currentAddress"
                                  placeholder="Enter Current Address" rows="3" required></textarea>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('currentAddress')}" th:errors="*{currentAddress}"></div>
                    </div>

                    <div class="form-group">
                        <label for="idProof">ID Proof (PDF only, 10KB-1MB)</label>
                        <input type="file" name="idProof" class="form-control-file" id="idProof" accept="application/pdf" required/>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('idProof')}" th:errors="*{idProof}"></div>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Add Employee
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
